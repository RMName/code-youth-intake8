<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    div{
        width:200px;
        height:200px;
        border: 10px solid black;
        margin: 10px;
    }

    #one{
        padding:20px;
        border:1px;
    }
    #two{
        padding:2px;
        border:2px;
    }
</style>
</head>
<body>
    <div id="one">One</div>
    <div id="two">Two</div>
    <div id="three">Three</div>
</body>
</html>

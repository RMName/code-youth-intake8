<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="10" cellspacing="10">
        <caption>Groceries List</caption>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Potatoes</td>
            <td>10</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Nuts</td>
            <td>20</td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Onions</td>
            <td>4</td>
            <td>$3</td>
        </tr>
        <tr>
            <td>Any other grocery item with a name</td>
            <td>500</td>
            <td>$10</td>
        </tr>
        <tr>  
            <td colspan="2">Total Price</td>
        </tr>
    



    </table>



</body>
</html>
